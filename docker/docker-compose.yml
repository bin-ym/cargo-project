version: "3.8"

services:
  app:
    build: ..
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=cargo_db
      - DB_USER=cargo_user
      - DB_PASS=cargo_pass
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=cargo_db
      - MYSQL_USER=cargo_user
      - MYSQL_PASSWORD=cargo_pass
      - MYSQL_ROOT_PASSWORD=root_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  db_data:
